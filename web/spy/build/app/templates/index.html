<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    ctf4b company
                </h1>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <h1 class="title">{{ message }}</h1>
                    <form action="/" method="POST">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" type="text" name="name">
                            </div>
                            <br>
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input" type="password" name="password">
                            </div>
                        </div>
                        <br>
                        <input class="button is-info is-fullwidth" type="submit" value="Login">
                    </form>
                    <br>
                    <hr>
                    <br>
                    <a href="/challenge" class="button is-danger is-fullwidth">Go to challenge page</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p style="font-size: 12px; color: #aaaaaa;">It took {{ sec }} sec to load this page.</p>
            <p>Spy / SECCON beginners CTF 2020</p>
        </div>
    </footer>
</body>
